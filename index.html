<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Title</title>
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./css/index.css" />
    <script type="module" src="./js/index.js" defer></script>
  </head>

  <body>
    <main class="main">
      <section class="buy-course">
        <div class="buy-course__container">
          <h2 class="buy-course__title">Выбор курсов</h2>

          <div class="buy-course__grade">
            <label class="buy-course__grade-control">
              <input
                class="buy-course__grade-control-input"
                type="radio"
                name="grade"
                value="11 класс"
                checked
              />
              <span class="buy-course__grade-control-text">11 класс</span>
            </label>
            <label class="buy-course__grade-control">
              <input
                class="buy-course__grade-control-input"
                type="radio"
                name="grade"
                value="10 класс"
              />
              <span class="buy-course__grade-control-text">10 класс</span>
            </label>
          </div>

          <div class="buy-course__courses">
            <div class="buy-course__course">
              <h3 class="buy-course__course-title">Химия</h3>

              <div class="buy-course__course-mode">
                <label class="buy-course__course-mode-control">
                  <input
                    class="buy-course__course-mode-control-input"
                    type="radio"
                    name="chemistryMode"
                    value="Самостоятельно"
                    checked
                  />
                  <span class="buy-course__course-mode-control-text">Самостоятельно</span>
                </label>
                <label class="buy-course__course-mode-control">
                  <input
                    class="buy-course__course-mode-control-input"
                    type="radio"
                    name="chemistryMode"
                    value="С поддержкой"
                  />
                  <span class="buy-course__course-mode-control-text">С поддержкой</span>
                </label>
              </div>

              <div class="buy-course__course-period">
                <label class="buy-course__course-period-control">
                  <input
                    class="buy-course__course-period-control-input"
                    type="checkbox"
                    name="chemistryPeriod"
                    value="Самостоятельно"
                    checked
                  />
                  <span class="buy-course__course-period-control-name">Полгода</span>
                  <span class="buy-course__course-period-control-text">янв-апр</span>
                </label>
                <label class="buy-course__course-period-control">
                  <input
                    class="buy-course__course-period-control-input"
                    type="checkbox"
                    name="chemistryPeriod"
                    value="С поддержкой"
                  />
                  <span class="buy-course__course-period-control-name">Интенсив</span>
                  <span class="buy-course__course-period-control-text">май</span>
                </label>
              </div>

              <div class="buy-course__course-price">
                <div class="buy-course__course-price-current">
                  <span class="buy-course__course-price-current-from">от</span>
                  <span class="buy-course__course-price-current-value">89 970 ₽</span>
                </div>
              </div>

              <div class="buy-course__course-add">
                <button class="buy-course__course-add-button">Добавить к заказу</button>
                <button class="buy-course__course-add-success">Добавлено</button>
              </div>
            </div>

            <div class="buy-course__course">
              <h3 class="buy-course__course-title">Биология</h3>

              <div class="buy-course__course-mode">
                <label class="buy-course__course-mode-control">
                  <input
                    class="buy-course__course-mode-control-input"
                    type="radio"
                    name="biologyMode"
                    value="Самостоятельно"
                    checked
                  />
                  <span class="buy-course__course-mode-control-text">Самостоятельно</span>
                </label>
                <label class="buy-course__course-mode-control">
                  <input
                    class="buy-course__course-mode-control-input"
                    type="radio"
                    name="biologyMode"
                    value="С поддержкой"
                  />
                  <span class="buy-course__course-mode-control-text">С поддержкой</span>
                </label>
              </div>

              <div class="buy-course__course-period">
                <label class="buy-course__course-period-control">
                  <input
                    class="buy-course__course-period-control-input"
                    type="checkbox"
                    name="biologyPeriod"
                    value="Самостоятельно"
                    checked
                  />
                  <span class="buy-course__course-period-control-name">Полгода</span>
                  <span class="buy-course__course-period-control-text">янв-апр</span>
                </label>
                <label class="buy-course__course-period-control">
                  <input
                    class="buy-course__course-period-control-input"
                    type="checkbox"
                    name="biologyPeriod"
                    value="С поддержкой"
                  />
                  <span class="buy-course__course-period-control-name">Интенсив</span>
                  <span class="buy-course__course-period-control-text">май</span>
                </label>
              </div>

              <div class="buy-course__course-price">
                <div class="buy-course__course-price-current">
                  <span class="buy-course__course-price-current-from">от</span>
                  <span class="buy-course__course-price-current-value">12 990 ₽</span>
                </div>
                <div class="buy-course__course-price-old">20 990 ₽</div>
              </div>

              <div class="buy-course__course-add">
                <button class="buy-course__course-add-button">Добавить к заказу</button>
                <button class="buy-course__course-add-success">Добавлено</button>
              </div>
            </div>

            <div class="buy-course__course">
              <h3 class="buy-course__course-title">Русский язык</h3>

              <div class="buy-course__course-mode">
                <label class="buy-course__course-mode-control">
                  <input
                    class="buy-course__course-mode-control-input"
                    type="radio"
                    name="russianMode"
                    value="Самостоятельно"
                    checked
                  />
                  <span class="buy-course__course-mode-control-text">Самостоятельно</span>
                </label>
                <label class="buy-course__course-mode-control">
                  <input
                    class="buy-course__course-mode-control-input"
                    type="radio"
                    name="russianMode"
                    value="С поддержкой"
                  />
                  <span class="buy-course__course-mode-control-text">С поддержкой</span>
                </label>
              </div>

              <div class="buy-course__course-period">
                <label class="buy-course__course-period-control">
                  <input
                    class="buy-course__course-period-control-input"
                    type="checkbox"
                    name="russianPeriod"
                    value="Полный курс"
                    checked
                  />
                  <span class="buy-course__course-period-control-name">Полный курс</span>
                  <span class="buy-course__course-period-control-text">сент-май</span>
                </label>
              </div>

              <div class="buy-course__course-price">
                <div class="buy-course__course-price-current">
                  <span class="buy-course__course-price-current-from">от</span>
                  <span class="buy-course__course-price-current-value">7 990 ₽</span>
                </div>
              </div>

              <div class="buy-course__course-add">
                <button class="buy-course__course-add-button">Добавить к заказу</button>
                <button class="buy-course__course-add-success">Добавлено</button>
              </div>
            </div>
          </div>

          <div class="buy-course__payment">
            <div class="buy-course__payment-method">
              <label class="buy-course__payment-method-item">
                <input
                  class="buy-course__payment-method-item-input"
                  type="radio"
                  name="paymentMethod"
                  value="Картой"
                  checked
                />

                <div class="buy-course__payment-method-item-info">
                  <div class="buy-course__payment-method-item-info-title">Картой</div>
                  <figure class="buy-course__payment-method-item-info-icon">
                    <img
                      class="buy-course__payment-method-item-info-icon-image"
                      src="./assets/payment-by-card.svg"
                      alt="payment"
                    />
                  </figure>
                  <div class="buy-course__payment-method-item-info-details">
                    89 970 ₽ + 2% комиссия банка
                  </div>
                </div>
              </label>

              <label class="buy-course__payment-method-item">
                <input
                  class="buy-course__payment-method-item-input"
                  type="radio"
                  name="paymentMethod"
                  value="Долями"
                />

                <div class="buy-course__payment-method-item-info">
                  <div class="buy-course__payment-method-item-info-title">Долями</div>
                  <figure class="buy-course__payment-method-item-info-icon">
                    <img
                      class="buy-course__payment-method-item-info-icon-image"
                      src="./assets/payment-by-dolyami.svg"
                      alt="payment"
                    />
                  </figure>
                  <div class="buy-course__payment-method-item-info-details">
                    95 369 ₽ (первый платеж сразу, потом еще 3 платежа каждые две недели)
                  </div>
                </div>
              </label>

              <label class="buy-course__payment-method-item">
                <input
                  class="buy-course__payment-method-item-input"
                  type="radio"
                  name="paymentMethod"
                  value="Сплит"
                />

                <div class="buy-course__payment-method-item-info">
                  <div class="buy-course__payment-method-item-info-title">Сплит</div>
                  <figure class="buy-course__payment-method-item-info-icon">
                    <img
                      class="buy-course__payment-method-item-info-icon-image"
                      src="./assets/payment-by-split.png"
                      alt="payment"
                    />
                  </figure>
                  <div class="buy-course__payment-method-item-info-details">
                    95 369 ₽ (первый платеж сразу, потом еще 3 платежа каждые две недели)
                  </div>
                </div>
              </label>

              <label class="buy-course__payment-method-item">
                <input
                  class="buy-course__payment-method-item-input"
                  type="radio"
                  name="paymentMethod"
                  value="В рассрочку"
                />

                <div class="buy-course__payment-method-item-info">
                  <div class="buy-course__payment-method-item-info-title">В рассрочку</div>
                  <figure class="buy-course__payment-method-item-info-icon">
                    <img
                      class="buy-course__payment-method-item-info-icon-image"
                      src="./assets/payment-by-credit.svg"
                      alt="payment"
                    />
                  </figure>
                  <div class="buy-course__payment-method-item-info-details">
                    105 265 ₽ (8 772 ₽ х 12 мес)
                  </div>
                </div>
              </label>

              <label class="buy-course__payment-method-item">
                <input
                  class="buy-course__payment-method-item-input"
                  type="radio"
                  name="paymentMethod"
                  value="QR-код"
                />

                <div class="buy-course__payment-method-item-info">
                  <div class="buy-course__payment-method-item-info-title">QR-код</div>
                  <figure class="buy-course__payment-method-item-info-icon">
                    <img
                      class="buy-course__payment-method-item-info-icon-image"
                      src="./assets/payment-by-qr.svg"
                      alt="payment"
                    />
                  </figure>
                  <div class="buy-course__payment-method-item-info-details">
                    Приложение любого банка
                  </div>
                </div>
              </label>

              <div class="buy-course__payment-method-mode">
                <label class="buy-course__payment-method-mode-control">
                  <input
                    class="buy-course__payment-method-mode-control-input"
                    type="radio"
                    name="paymentMethodModeByCard"
                    value="Одним платежом"
                    checked
                  />

                  <div class="buy-course__payment-method-mode-control-info">
                    <div class="buy-course__payment-method-mode-control-info-title">
                      Одним платежом
                    </div>
                    <div class="buy-course__payment-method-mode-control-info-details">89 970 ₽</div>
                  </div>
                </label>

                <label class="buy-course__payment-method-mode-control">
                  <input
                    class="buy-course__payment-method-mode-control-input"
                    type="radio"
                    name="paymentMethodModeByCard"
                    value="Тремя платежами"
                  />

                  <div class="buy-course__payment-method-mode-control-info">
                    <div class="buy-course__payment-method-mode-control-info-title">
                      Тремя платежами
                    </div>
                    <div class="buy-course__payment-method-mode-control-info-details">
                      12 990 + 11 000 + 10 000 ₽
                    </div>
                  </div>
                </label>
              </div>
            </div>

            <div class="buy-course__payment-mode"></div>

            <div class="buy-course__payment-total">
              <div class="buy-course__payment-total-title">Мои курсы:</div>

              <div class="buy-course__payment-total-info">
                <div class="buy-course__payment-total-info-item">
                  <div class="buy-course__payment-total-info-item-title">
                    Курс 11 класс: Химия с поддержкой, полгода
                  </div>
                  <div class="buy-course__payment-total-info-item-price">89 970 ₽</div>
                </div>

                <div class="buy-course__payment-total-info-item">
                  <div class="buy-course__payment-total-info-item-title">Комиссия банка</div>
                  <div class="buy-course__payment-total-info-item-price">1 799 ₽</div>
                </div>
              </div>

              <div class="buy-course__payment-total-result" id="buyCoursePaymentResult">
                <div class="buy-course__payment-total-result-title">Итого к оплате</div>
                <div class="buy-course__payment-total-result-price">91 769 ₽</div>
                <div class="buy-course__payment-total-result-disclaimer">
                  1 июня подорожает до
                  <span class="buy-course__payment-total-result-disclaimer-price">93 990</span>
                </div>
                <div class="buy-course__payment-total-result-submit">
                  <button class="buy-course__payment-total-result-submit-button">
                    <span class="buy-course__payment-total-result-submit-button-text">
                      Оплатить
                    </span>
                  </button>
                </div>
              </div>
            </div>

            <div class="buy-course__payment-pay">
              <a class="buy-course__payment-pay-link" href="#buyCoursePaymentResult">
                <span class="buy-course__payment-pay-link-text">К оплате от 89 970 ₽</span>
              </a>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
